<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        form {
            margin: 20px;
            display: inline-block;
            text-align: left;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="weight">Weight (kg):</label><br>
        <input type="number" step="0.1" id="weight" name="weight" required><br><br>

        <label for="height">Height (m):</label><br>
        <input type="number" step="0.01" id="height" name="height" required><br><br>

        <button type="submit">Calculate BMI</button>
    </form>

    {% if bmi %}
    <div class="result">
        <p>Your BMI is: <strong>{{ bmi }}</strong></p>
        <p>Category: <strong>{{ message }}</strong></p>
    </div>
    {% endif %}
    <br>
    <a href="{% url 'home' %}">Return to Home</a>
</body>
</html>
